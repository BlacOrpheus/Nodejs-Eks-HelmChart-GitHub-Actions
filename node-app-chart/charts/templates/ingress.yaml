apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: "alb"  # Specify that this Ingress uses ALB
    alb.ingress.kubernetes.io/scheme: internet-facing  # Make it internet-facing
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: {{ include "node-app-chart.fullname" . }}
                port:
                  number: {{ .Values.service.port }}



