apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Use NGINX controller for CLB or no ingress class
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "node-app-chart.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
